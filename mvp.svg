<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">

    <meta 
        http-equiv="Content-Security-Policy" 
        content="default-src 'none'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self'"
    />

	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                .cMVPComponent.mvp-card {
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    background-color: #0c2f52;
                    border: 3px solid #3f73a1;
                    padding: 0.725rem 1.5rem;
                    align-items: center;
                }
                .slds-card {
                    box-shadow: 0 2px 0px -1px rgb(0 0 0 / 10%);
                    border-radius: 0.5rem;
                    border: 1px solid transparent;
                }
                .slds-card {
                    margin-bottom: 1.5rem;
                    margin-top: 1.5rem;
                }
                
                .slds-card {
                    position: relative;
                    padding: 0;
                    background: white;
                    border: 1px solid #e2e2e2;
                    border-radius: 0.25rem;
                    background-clip: padding-box;
                    box-shadow: 0 2px 2px 0 rgb(0 0 0 / 10%);
                }
                .cMVPComponent .left-arrow {
                    width: 22.5%;
                    transform: scaleX(-1);
                }
                .slds-p-right_x-small {
                    padding-right: 0.5rem;
                }
                .cMVPComponent .logo-container {
                    width: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .cMVPComponent .logo-salesforce {
                    width: 46%;
                }
                .cMVPComponent .mvp-text {
                    color: #ffffff;
                }
                .slds-text-heading_small {
                    font-weight: bold;
                    line-height: 1.7;
                }
                .slds-text-heading_small {
                    font-size: 1rem;
                    line-height: 1.25;
                }
                .slds-m-left_xx-small {
                    margin-left: 0.25rem;
                }
                .slds-m-bottom_x-small {
                    margin-bottom: 0.5rem;
                }
                .cMVPComponent .right-arrow {
                    width: 22.5%;
                }
            </style>
            
			<div class="slds-card tds-card mvp-card cMVPComponent">
                <svg width="100%" height="100%">
                        <img 
                            src="https://raw.githubusercontent.com/forcePanda/forcePanda/864bf8aaf3c7faa8fb919ca655f493215942bfff/arrow.svg" 
                            class="slds-p-right_x-small left-arrow"
                        />
                </svg>
                <div class="logo-container">

                    <svg width="100%" height="100%">
                            <img 
                                src="https://raw.githubusercontent.com/forcePanda/forcePanda/864bf8aaf3c7faa8fb919ca655f493215942bfff/logo-salesforce.svg" 
                                class="logo-salesforce"
                            />
                    </svg>
                    
                    <span class="slds-text-heading_small slds-m-bottom_x-small slds-m-left_xx-small mvp-text">
                        MVP
                    </span>
                </div>
                <svg width="100%" height="100%">
                    <img 
                        src="https://raw.githubusercontent.com/forcePanda/forcePanda/864bf8aaf3c7faa8fb919ca655f493215942bfff/arrow.svg" 
                        class="slds-p-right_x-small right-arrow" 
                    />
                </svg>
            </div>
		</div>
	</foreignObject>
</svg>